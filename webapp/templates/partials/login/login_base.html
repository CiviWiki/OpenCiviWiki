<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card wrapper login-wrapper">
                <div class="card-content">
                    <div class="title-lato dark-white-text">
                        Log in to CiviWiki
                    </div>
                    <div class="start-area">
                        <span class="body-lato dark-white-text">don't have an account?</span>
                        <span class="dark-link-lato register-link linkz">register here <i class="mini material-icons">call_made</i></span>
                    </div>
                    <div class="input-area">
                        <div class="dark-background-input-field left-input-field input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <div class="dark-background-input-field left-input-field input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <button class="login-button btn waves-effect" type="submit" name="action">Log In
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
