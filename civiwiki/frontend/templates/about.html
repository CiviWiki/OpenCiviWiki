<div class="section grey lighten-4">

                </div>
                <div class='collapsible-body'>
                  <h5 class='grey-text  text-darken-2'>We are building a novel, multi-post, discussion platform which allows users to debate issues: why they should care about the issue; what causes the issue; and what policy solutions could solve it. This discussion is then filtered through the community, allowing everyone to rate their agreement with each piece of the debate. Then, the best solutions trend and foster an environment for community consensus to form. </h5>
                </div>
              </li>
              <li>
                <div class='collapsible-header'>

                </div>
                <div class='collapsible-body'>
                  <h5 class='grey-text  text-darken-2'>Anyone can join the debate, but most people just want a trustworthy place to learn about the issues. If you find an editor you tend to agree with, you can follow their account, starting to form your own political coalition, and helping to elevate the voices of community leaders. In time, these leaders may even earn the support necessary to become your representatives in government.</h5>
                </div>
              </li>
              <li>
                <div class='collapsible-header'>
                  <h4>Smart Petitioning</h4>
                </div>

                  <h5 class='grey-text  text-darken-2'>Engaging CiviWikiâ€™s discussion is more than simply becoming informed on the issues. We automatically package your support with other likeminded users and use that collective power to petition your representatives. Your representative then has the opportunity to respond to your petition with a voting statement that you can rate. </h5>
                </div>
              </li>
              <li>
                <div class='collapsible-header'>
                  <h4>Vote with Confidence</h4>
                </div>
                <div class='collapsible-body'>
                  <h5 class='grey-text  text-darken-2'>Your rating history, including why you supported a policy, what policies you supported, and your rating of voting statements are all saved to your account. When elections approach, we compare your CiviWiki history to all potential candidates, helping you make an informed vote. </h5>
                </div>
              </li>
              <li>
                <div class='collapsible-header'>
                  <h4>The Power of CiviWiki</h4>
                </div>
                <div class='collapsible-body'>
                  <h5 class='grey-text  text-darken-2'>With traditional voting and petitioning, you vote for the candidate that you believe lines up with your values, and you hope they listen to reasonable petitions. In this process you give away your political power and only recover it the next election cycle. With CiviWiki, you make a credible claim of what factors will influence your next vote. And, since CiviWiki ensures you are reminded of these factors, you retain your voting power between elections. In other words, rather than trusting a politician to make choices for you, CiviWiki allows you to trust that your representative will listen to you.  We are better democracy for the internet age.</h5>
