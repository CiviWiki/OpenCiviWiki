<!doctype html>
<html>
<head>
    {% load static %}
    {% include "accounts/base/less_headers/login_less.html" %}
    <title>Account Recovery</title>
</head>
<body>
    <div class="entry-base center-align valign-wrapper">
        <div class="valign center">
            <div class="logo center">
                <object class="logo-img" type="image/svg+xml" data="{% static "img/logo-civiwiki-tree-white.svg" %}" height="64px"></object>
                <span class="wordmark">CiviWiki</span>
            </div>
            <div class="entry-forms">
                <div class="card wrapper z-depth-3">
                    <div class="card-content" id="entry-content">
                        <div class="container">
                            <div class="title-block section">
                                <div class="title-lato">Account Recovery</div>
                                <div class="accent-line"></div>
                            </div>
                            <div class="section">
                                <p class="gray-text">Enter your email address to receive instructions to recover/reset your account</p>
                            </div>

                            <form method="post">
                                <div class="input-area center-align">
                                    <div class="row">
                                        <div style="display:none">
                                            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                                        </div>
                                        <div class="white-background-input-field input-field col s12 left-align">
                                            <label for="id_email">e-mail</label> {{ form.email }}
                                        </div>
                                    </div>
                                </div>
                                <div class="red-text">{{ form.email.errors }}</div>
                                <button class="register-button btn waves-effect" type="submit" name="action">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="back-to-main">
                    <a class="text" href="/login"><i class="material-icons mini">keyboard_backspace</i>Back to Login</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
