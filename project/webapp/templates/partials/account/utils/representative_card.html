{% verbatim %}
<div class="col s6 m3">
    <div class="card">
        <div class="card-content center">
            <div class="image-cropper center-block">
                <img class="responsive-img" src="{{profile_image}}" alt="">
            </div>
            <div class="section">
                <div class="link-lato name"> {{name}} </div>
                <div class="text-lato">Party: {{party}}</div>
            </div>
            <div class="subtitle-lato alignment">-</div>
            <div class="section">
                <div class="link-lato name"> Votes same: {{ votes.voted_same }}</div>
                <div class="link-lato name"> Votes different: {{ votes.voted_different }}</div>
                <div class="link-lato name"> Votes similarity: {{ votes.compatibility_percentage }}%</div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
