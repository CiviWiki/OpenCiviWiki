<!--This is what the beta page would look like (it doesn't have full functionality) if it's a separate page-->
{% load i18n %}
<!doctype html>
<html>
<head>
    {% load staticfiles %}
    {% include "base/links.html" %}
    <link type="text/css" rel="stylesheet/less" href="{% static "less/beta.less" %}"/>
    <script src="{% static "dependencies/less.min.js" type="text/javascript" %}"></script>
    <title>Sorry!</title>
</head>

<script id="beta-template" type="text/template">
    <div id="beta-section" class=" center container section">
        <div class="info section z-depth-1">
            <h1 class="sorry">Sorry!</h1>
            <img src="{% static "img/image-beta-indevelopment.gif" %}" height="300px">
            <h4 class="light black-text">We are still in development!</h4>
            <div class="container">
                <p class="grey-text container">
                    If you were sent here by a member of CiviWiki contact them with the email address used to register! Otherwise, please come back as soon as we advance to open beta!
                </p>
            </div>
            <div class="section">
                <a class="btn dark-blue-btn" href="auth/logout">Back to Main</a>
            </div>
        </div>
    </div>
</script>

<body id="beta_wrapper">
    <div id="beta">
    </div>
</body>

<!-- Backbone Views File -->
<script type="text/javascript" src="{% static "js/beta_view.js" %}"></script>
<script type="text/javascript">
    var betaView = new cw.BetaView();
</script>
</html>
